<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn Automator</title>
    <style>
        body { width: 220px; font-family: Arial; padding: 10px; }
        input { width: 100%; padding: 6px; margin-bottom: 10px; }
        h3 { text-align: center; color: #0a66c2;}
        button { width: 100%; padding: 8px; background-color: #00BFFF; color:#fff; border-radius: 5px; outline: none; border: none;}
        button:hover { background-color: #0D98BA; cursor: pointer;}
    </style>
</head>
<body>
    <h3>LinkedIn Automation</h3>

    <label>Like Count</label>
    <input type="number" id="likeCount" placeholder="Enter likes">

    <label>Comment Count</label>
    <input type="number" id="commentCount" placeholder="Enter comments">

    <button id="runBtn" disabled>Run</button>

    <script src="popup.js"></script>
</body>
</html>
